<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row heading-title">
      <h1 class="title">Weekly Planner</h1>
    </div>
    <div class="row weekdays">
      <div class="day"><p>Sunday</p></div>
      <div class="day"><p>Monday</p></div>
      <div class="day"><p>Tuesday</p></div>
      <div class="day"><p>Wednesday</p></div>
      <div class="day"><p>Thursday</p></div>
      <div class="day"><p>Friday</p></div>
      <div class="day"><p>Saturday</p></div>
    </div>
    <div class="row btn-div">
      <button class="add">Add Entry</button>
    </div>
    <div class="row">
      <h2 class="schedule-text">Scheduled Events for <span class="current-day"> Monday</span></h2>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <tr class="thead">
            <th scope="col">Time</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr class="tbody">
              <td class="one"></td>
              <td class=""></td>
            </tr>
            <tr>
              <td class="two"></td>
              <td class=""></td>
            </tr>
            <tr>
              <td class="one"></td>
              <td class=""></td>
            </tr>
            <tr>
              <td class="one"></td>
              <td class=""></td>
            </tr>
            <tr>
              <td class="one"></td>
              <td class=""></td>
            </tr>
            <tr>
              <td class="one"></td>
              <td class=""></td>
            </tr>
            <tr>
              <td class="one"></td>
              <td class=""></td>
            </tr>
            <tr>
              <td class="one"></td>
              <td class=""></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-container">
    <div class="pop-up">
      <div class="row">
        <h2 class="modal-title">Add Entry</h2>
      </div>
      <div class="row">
        <div class="column-half">
          <label for="weekday"></label>
          <select name="weekday"  id="weekday">

          </select>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
