<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row heading-title">
      <h1 class="title">Weekly Planner</h1>
    </div>
    <div class="row weekdays">
      <div class="day"><p>Sunday</p></div>
      <div class="day"><p>Monday</p></div>
      <div class="day"><p>Tuesday</p></div>
      <div class="day"><p>Wednesday</p></div>
      <div class="day"><p>Thursday</p></div>
      <div class="day"><p>Friday</p></div>
      <div class="day"><p>Saturday</p></div>
    </div>
    <div class="row btn-div">
      <button class="add">Add Entry</button>
    </div>
    <div class="row">
      <h2 class="schedule-text">Scheduled Events for <span class="current-day"> Monday</span></h2>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <tr class="thead">
            <th scope="col">Time</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody data-view="sunday">
        </tbody>
        <tbody data-view="monday">
        </tbody>
        <tbody data-view="tuesday">
        </tbody>
        <tbody data-view="wednesday">
        </tbody>
        <tbody data-view="thursday">
        </tbody>
        <tbody data-view="friday">
        </tbody>
        <tbody data-view="saturday">
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-container hidden">
    <form class="pop-up">
      <div class="row title-row">
        <h2 class="modal-title">Add Entry</h2>
      </div>
      <div class="row" id="drop-menu">
        <label for="weekday"></label>
        <select name="weekday" id="weekday">
          <option value="placeholder">Day of the Week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <select name="time" id="time">
          <option value="placeholder">Time</option>
          <option value="6am">6:00 AM</option>
          <option value="7am">7:00 AM</option>
          <option value="8am">8:00 AM</option>
          <option value="9am">9:00 AM</option>
          <option value="10am">10:00 AM</option>
          <option value="11am">11:00 AM</option>
          <option value="12am">12:00 AM</option>
          <option value="1am">1:00 AM</option>
          <option value="2am">2:00 AM</option>
          <option value="3am">3:00 AM</option>
          <option value="4am">4:00 AM</option>
          <option value="5am">5:00 AM</option>
          <option value="6pm">6:00 PM</option>
          <option value="7pm">7:00 PM</option>
          <option value="8pm">8:00 PM</option>
          <option value="9pm">9:00 PM</option>
          <option value="10pm">10:00 PM</option>
          <option value="11pm">11:00 PM</option>
          <option value="12pm">12:00 PM</option>
          <option value="1pm">1:00 PM</option>
          <option value="2pm">2:00 PM</option>
          <option value="3pm">3:00 PM</option>
          <option value="4pm">4:00 PM</option>
          <option value="5pm">5:00 PM</option>
        </select>
      </div>
      <div class="row">
        <textarea name="description" class="textarea" rows="5" cols="50" placeholder="Description"></textarea>
      </div>
      <div class="row" id="submit-btn">
        <button type="submit" id="sub-btn">Submit</button>
      </div>
    </form>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
